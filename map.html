<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Interactive map of Sri Lanka's best travel destinations. Plan your journey across the Pearl of the Indian Ocean.">
    <title>Interactive Map - Explore Sri Lanka</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/enhancements.css">
    <link rel="stylesheet" href="css/map.css">
</head>

<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <svg class="loader-logo" width="80" height="80" viewBox="0 0 40 40" fill="none">
            <path d="M20 5L35 12.5V27.5L20 35L5 27.5V12.5L20 5Z" fill="currentColor" opacity="0.2" stroke="currentColor"
                stroke-width="2" />
            <circle cx="20" cy="20" r="6" fill="currentColor" />
        </svg>
        <div class="loader-text">Loading Map...</div>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html"
                    style="text-decoration: none; display: flex; align-items: center; gap: var(--space-3);">
                    <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M20 5L35 12.5V27.5L20 35L5 27.5V12.5L20 5Z" fill="currentColor" opacity="0.2" />
                        <path d="M20 5L35 12.5V27.5L20 35L5 27.5V12.5L20 5Z" stroke="currentColor" stroke-width="2" />
                        <circle cx="20" cy="20" r="6" fill="currentColor" />
                    </svg>
                    <span class="logo-text">Explore<span class="logo-accent">Lanka</span></span>
                </a>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="destinations.html" class="nav-link">Destinations</a>
                <a href="map.html" class="nav-link active">Map</a>
                <a href="trip-planner.html" class="nav-link">Plan Trip</a>
                <a href="#about" class="nav-link">About</a>
            </div>

            <div class="nav-actions">
                <button class="btn-icon" id="searchToggle" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2" />
                        <path d="M14 14L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <button class="btn-primary">Book Now</button>
            </div>

            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Map Container -->
    <div class="map-wrapper">
        <div id="map"></div>

        <!-- Map Overlay Controls -->
        <div class="map-controls">
            <div class="map-filter-group">
                <h3>Filter Map</h3>
                <div class="map-filters">
                    <label class="map-filter-chip active" data-category="all">
                        All
                    </label>
                    <label class="map-filter-chip" data-category="unesco">
                        UNESCO
                    </label>
                    <label class="map-filter-chip" data-category="beach">
                        Beaches
                    </label>
                    <label class="map-filter-chip" data-category="wildlife">
                        Wildlife
                    </label>
                    <label class="map-filter-chip" data-category="culture">
                        Culture
                    </label>
                </div>
            </div>

            <div class="map-legend">
                <div class="legend-item">
                    <span class="dot unesco"></span> UNESCO Site
                </div>
                <div class="legend-item">
                    <span class="dot beach"></span> Beach
                </div>
                <div class="legend-item">
                    <span class="dot wildlife"></span> Wildlife
                </div>
                <div class="legend-item">
                    <span class="dot culture"></span> Culture
                </div>
            </div>
        </div>

        <!-- Selected Destination Preview (Slides up on click) -->
        <div class="map-destination-preview" id="destinationPreview">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="js/destinations-data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
